<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Modern frontend architecture</title>

    <link rel="stylesheet" href="reveal/css/reveal.css">
    <link rel="stylesheet" href="reveal/css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="reveal/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'reveal/css/print/pdf.css' : 'reveal/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <section data-markdown="./slides/intro.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="./slides/table_of_contents.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="./slides/browser_rendering.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="./slides/performance.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="./slides/css_intro.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="./slides/specificity_problem.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="./slides/solve_specificity_problems.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="./slides/bem.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="./slides/styleguide.md" data-separator="---"></section>
        </section>

        <section>
            <section data-markdown="./slides/sources.md" data-separator="---"></section>
        </section>
    </div>
</div>

<script src="reveal/lib/js/head.min.js"></script>
<script src="reveal/js/reveal.js"></script>

<script>
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        history: true,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            {src: 'reveal/plugin/markdown/marked.js'},
            {src: 'reveal/plugin/markdown/markdown.js'},
            {src: 'reveal/plugin/notes/notes.js', async: true},
            {
                src: 'reveal/plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            }
        ]
    });
</script>
</body>
</html>
